<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <header><h1>Tic Tac Toe</h1></header>
    <main>
        <aside class="left">
            <section class="score-board">
                <div class="score-board-title">
                    <h3 class="scores-title">Scores</h3>
                </div>
                <div class="player-scores">
                    <ul class="player1-score score-board-display">
                        <span class="display-name-player display-name-player-1">Player 1</span>
                        <li class="score" id="player-1-score">0</li>
                    </ul>
                    &nbsp;
                    <span class="score-board-display-divider"> v </span>
                    &nbsp;
                    <ul class="player2-score score-board-display">
                        <span class="display-name-player display-name-player-2">Player 2</span>
                        <li class="score" id="player-2-score">0</li>
                    </ul>

                </div>
                <div class="draw-score-reset">
                    <button class="btn btn-clear-scores">
                        <svg class="icon clear-scores" xmlns="http://www.w3.org/2000/svg" width="3.5rem" height="3.5rem" viewBox="0 0 20 20"><g transform="rotate(180 10 10)"><g fill="currentColor"><path d="M13.937 4.211a1 1 0 0 1-1.126 1.653A5 5 0 1 0 15 10a1 1 0 1 1 2 0a7 7 0 1 1-3.063-5.789Z"/><path d="M13.539 12.506a1 1 0 1 1-1.078-1.685l3.482-2.227a1 1 0 0 1 1.077 1.685l-3.481 2.227Z"/><path d="M18.903 12.41a1 1 0 0 1-1.826.815l-1.508-3.38a1 1 0 1 1 1.826-.815l1.508 3.38Z"/></g></g>
                        </svg>
                    </button>
                    <div class="draw-score">Draws: &nbsp; 0</div>
                </div>
            </section>
        </aside>
        
        <section class="center">
            <section class="grid" id="grid">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </section>
            
            <section class="settings">
                <button class="btn btn-reset">
                    <svg class="icon reset" xmlns="http://www.w3.org/2000/svg" width="3.5rem" height="3.5rem" viewBox="0 0 20 20"><g transform="rotate(180 10 10)"><g fill="currentColor"><path d="M13.937 4.211a1 1 0 0 1-1.126 1.653A5 5 0 1 0 15 10a1 1 0 1 1 2 0a7 7 0 1 1-3.063-5.789Z"/><path d="M13.539 12.506a1 1 0 1 1-1.078-1.685l3.482-2.227a1 1 0 0 1 1.077 1.685l-3.481 2.227Z"/><path d="M18.903 12.41a1 1 0 0 1-1.826.815l-1.508-3.38a1 1 0 1 1 1.826-.815l1.508 3.38Z"/></g></g>
                    </svg>
                </button>
            </section>
            
                <button class="btn start-game-btn">Start Game</button>

       
        </section>

        <aside class="right">
            <section class="current-player-display">
                <h2><div class="current-player">Welcome! Wanna Play?</div></h2>
            </section>
            <section class="players">
                <div class="player" id="player-1">
                    <div class="player-visible">
                        <span class="player-symbol-display" id="player-1-symbol-display">
                            <svg class="icon cross" xmlns="http://www.w3.org/2000/svg" width="3rem" height="3rem" viewBox="0 0 24 24"><path fill="currentColor" d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59L7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12L5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/>
                            </svg>
                        </span>
                        &nbsp;
                        <span class="display-name-player-1">Player 1</span>
                        <button class="btn btn-add-player-info" id="btn-add-info-player-1">
                            <svg class="icon add-player-info" id="add-info-player-1" xmlns="http://www.w3.org/2000/svg" width="2.5rem" height="2.5rem" viewBox="0 0 24 24"><path id="path-player-1" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 10h3m3 0h-3m0 0V7m0 3v3M1 20v-1a7 7 0 0 1 7-7v0a7 7 0 0 1 7 7v1m-7-8a4 4 0 1 0 0-8a4 4 0 0 0 0 8Z"/>
                            </svg>
                        </button>
                    </div>
                    <form class="player-input-form" id="player-1-input-form">
                        <input class="name-input" type="text" id="player-1-name-input" placeholder="enter name here">
                        <button class="btn-submit-player-input" id="btn-submit-player-1">
                            <svg class="icon check-mark submit-player-info" xmlns="http://www.w3.org/2000/svg" width="3rem" height="3rem" viewBox="0 0 512 512"><path fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32" d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192s192-86 192-192Z"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M352 176L217.6 336L160 272"/></svg>
                        </button>
                    </form>
                    
                </div> 
                <div class="player" id="player-2">
                    <div class="player-visible">
                        <span class="player-symbol-display" id="player-2-symbol-display">
                            <svg class="icon circle" xmlns="http://www.w3.org/2000/svg" width="2.5rem" height="2.5rem" viewBox="0 0 24 24"><path fill="currentColor" d="M12 22q-2.075 0-3.9-.788t-3.175-2.137q-1.35-1.35-2.137-3.175T2 12q0-2.075.788-3.9t2.137-3.175q1.35-1.35 3.175-2.137T12 2q2.075 0 3.9.788t3.175 2.137q1.35 1.35 2.138 3.175T22 12q0 2.075-.788 3.9t-2.137 3.175q-1.35 1.35-3.175 2.138T12 22Zm0-2q3.35 0 5.675-2.325T20 12q0-3.35-2.325-5.675T12 4Q8.65 4 6.325 6.325T4 12q0 3.35 2.325 5.675T12 20Zm0-8Z"/>
                            </svg>
                        </span>
                        &nbsp;
                        <span class="display-name-player-2">Player 2</span>
                        <button class="btn btn-add-player-info" id="btn-add-info-player-2">
                            <svg class="icon add-player-info" xmlns="http://www.w3.org/2000/svg" width="2.5rem" height="2.5rem" viewBox="0 0 24 24"><path id="path-player-2" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 10h3m3 0h-3m0 0V7m0 3v3M1 20v-1a7 7 0 0 1 7-7v0a7 7 0 0 1 7 7v1m-7-8a4 4 0 1 0 0-8a4 4 0 0 0 0 8Z"/>
                            </svg>
                        </button>
                    </div>
                    <form class="player-input-form" id="player-2-input-form">
                        <input class="name-input" type="text" id="player-2-name-input" placeholder="enter name here">
                        <button class="btn-submit-player-input" id="btn-submit-player-2">
                            <svg class="icon submit-player-info" xmlns="http://www.w3.org/2000/svg" width="3rem" height="3rem" viewBox="0 0 512 512"><path fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32" d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192s192-86 192-192Z"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M352 176L217.6 336L160 272"/></svg>
                        </button>
                    </form>
                </div>
            </section>
        </aside>
        
    </main>
        <section class="message overlay">
            <div class="winner-announcement"></div>
            <button class="btn" id="btn-start-new-game">Start new Game</button>
        </section>
</body>
</html>
