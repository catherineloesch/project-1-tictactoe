<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
</head>
<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <section class="grid" id="grid">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </section>
        <section class="settings">
            <button class="btn btn-reset">
                <svg class="icon reset" xmlns="http://www.w3.org/2000/svg" width="3.5rem" height="3.5rem" viewBox="0 0 20 20"><g transform="rotate(180 10 10)"><g fill="currentColor"><path d="M13.937 4.211a1 1 0 0 1-1.126 1.653A5 5 0 1 0 15 10a1 1 0 1 1 2 0a7 7 0 1 1-3.063-5.789Z"/><path d="M13.539 12.506a1 1 0 1 1-1.078-1.685l3.482-2.227a1 1 0 0 1 1.077 1.685l-3.481 2.227Z"/><path d="M18.903 12.41a1 1 0 0 1-1.826.815l-1.508-3.38a1 1 0 1 1 1.826-.815l1.508 3.38Z"/></g></g>
                </svg>
            </button>
        </section>
        <section class="players">
            <div class="player" id="player-1">
                <span class="player-symbol-display" id="player-1-symbol-display">
                    <svg class="icon cross" xmlns="http://www.w3.org/2000/svg" width="3rem" height="3rem" viewBox="0 0 24 24"><path fill="currentColor" d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59L7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12L5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/>
                    </svg>
                </span>
                &nbsp;
                <span class="display-name-player-1">Player 1</span>
                <button class="btn add-player-info" id="player-1-add-info-btn">
                    <svg class="icon add-player-info" xmlns="http://www.w3.org/2000/svg" width="2.5rem" height="2.5rem" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 10h3m3 0h-3m0 0V7m0 3v3M1 20v-1a7 7 0 0 1 7-7v0a7 7 0 0 1 7 7v1m-7-8a4 4 0 1 0 0-8a4 4 0 0 0 0 8Z"/>
                    </svg>
                </button>
                <form class="player-input-form" id="player-1-input-form">
                    <input type="text" id="player-1-name-input" placeholder="enter name here">
                    <button class="btn-submit-player-input" id="btn-submit-player-1">
                        <svg class="icon check-mark submit-player-info" xmlns="http://www.w3.org/2000/svg" width=2.5rem height="2.5rem" viewBox="0 0 512 512"><path fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32" d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192s192-86 192-192Z"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M352 176L217.6 336L160 272"/></svg>
                    </button>
                </form>
            </div> 
            <div class="player" id="player-2">
                <span class="player-symbol-display" id="player-2-symbol-display">
                    <svg class="icon circle" xmlns="http://www.w3.org/2000/svg" width="2.5rem" height="2.5rem" viewBox="0 0 24 24"><path fill="currentColor" d="M12 22q-2.075 0-3.9-.788t-3.175-2.137q-1.35-1.35-2.137-3.175T2 12q0-2.075.788-3.9t2.137-3.175q1.35-1.35 3.175-2.137T12 2q2.075 0 3.9.788t3.175 2.137q1.35 1.35 2.138 3.175T22 12q0 2.075-.788 3.9t-2.137 3.175q-1.35 1.35-3.175 2.138T12 22Zm0-2q3.35 0 5.675-2.325T20 12q0-3.35-2.325-5.675T12 4Q8.65 4 6.325 6.325T4 12q0 3.35 2.325 5.675T12 20Zm0-8Z"/>
                    </svg>
                </span>
                &nbsp;
                <span class="display-name-player-2">Player 2</span>
                <button class="btn add-player-info" id="player-2-add-info-btn">
                    <svg class="icon add-player-info" xmlns="http://www.w3.org/2000/svg" width="2.5rem" height="2.5rem" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 10h3m3 0h-3m0 0V7m0 3v3M1 20v-1a7 7 0 0 1 7-7v0a7 7 0 0 1 7 7v1m-7-8a4 4 0 1 0 0-8a4 4 0 0 0 0 8Z"/>
                    </svg>
                </button>
                <form class="player-input-form" id="player-2-input-form">
                    <input type="text" id="player-2-name-input" placeholder="enter name here">
                    <button class="btn-submit-player-input" id="btn-submit-player-2">
                        <svg class="icon submit-player-info" xmlns="http://www.w3.org/2000/svg" width=2.5rem height="2.5rem" viewBox="0 0 512 512"><path fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32" d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192s192-86 192-192Z"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M352 176L217.6 336L160 272"/></svg>
                    </button>
                </form>
            </div>

        </section>
        <section class="score-board">
            <h2 class="scores-title">Scores</h2>
            <div class="player-scores">
                <ul class="player1-score score-board-display">
                    <span class="display-name-player-1">Player 1</span>
                    <li class="score" id="player-1-score">0</li>
                </ul>
                &nbsp;
                <span class="score-board-display"> v </span>
                &nbsp;
                <ul class="player2-score score-board-display">
                    <span class="display-name-player-2">Player 2</span>
                    <li class="score" id="player-2-score">0</li>
                </ul>

            </div>
            <button class="btn btn-clear-scores">
                <svg class="icon clear-scores" xmlns="http://www.w3.org/2000/svg" width="3.5rem" height="3.5rem" viewBox="0 0 24 24"><g transform="translate(24 0) scale(-1 1)"><path fill="currentColor" fill-rule="evenodd" d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2S2 6.477 2 12s4.477 10 10 10Zm3.935-16.408a.75.75 0 0 1 .467.694v2.715a.75.75 0 0 1-.75.75H13a.75.75 0 0 1-.537-1.274l.762-.78a4.17 4.17 0 0 0-4.224 1.089c-1.668 1.707-1.668 4.483 0 6.19a4.169 4.169 0 0 0 5.998 0a4.394 4.394 0 0 0 1.208-2.472c.058-.418.39-.77.812-.77c.406 0 .742.325.703.729a5.897 5.897 0 0 1-1.65 3.562a5.669 5.669 0 0 1-8.144 0c-2.237-2.29-2.237-5.997 0-8.287a5.666 5.666 0 0 1 6.437-1.208l.75-.768a.75.75 0 0 1 .82-.17Z" clip-rule="evenodd"/></g>
                </svg>
            </button>

        </section>
        <section class="current-player-display">
            <h2><span class="current-player"></span></h2>
        </section>
        <section class="message">
            <div class="winner-announcement"></div>
            <button class="btn" id="btn-start-new-game">Start new Game</button>
        </section>
    </main>
    <footer></footer>
    
</body>
</html>
