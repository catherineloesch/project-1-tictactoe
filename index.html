<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/svg+xml" href="./xo_icon.svg" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/mediaQueries.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" defer src="js/main.js"></script>
   

</head>
<body>
    <header><h1 class="app-title">Tic Tac Toe</h1></header>
    <main>
        <div class="left flex-item">
            <section class="score-board">
                <div class="score-board-title">
                    <h3 class="scores-title">Scores</h3>
                </div>
                <div class="player-scores">
                    <ul class="player1-score score-board-display">
                        <span class="display-name-player display-name-player-1">Player 1</span>
                        <li class="score" id="player-1-score">0</li>
                    </ul>
                    <span class="score-board-display-divider"> v </span>
                    <ul class="player2-score score-board-display">
                        <span class="display-name-player display-name-player-2">Player 2</span>
                        <li class="score" id="player-2-score">0</li>
                    </ul>

                </div>
                <div class="draw-score-reset">
                    <button class="btn btn-clear-scores">
                        <svg class="icon clear-scores" xmlns="http://www.w3.org/2000/svg" width="3.1rem" height="3.1rem" viewBox="0 0 20 20"><g transform="rotate(180 10 10)"><g fill="currentColor"><path d="M13.937 4.211a1 1 0 0 1-1.126 1.653A5 5 0 1 0 15 10a1 1 0 1 1 2 0a7 7 0 1 1-3.063-5.789Z"/><path d="M13.539 12.506a1 1 0 1 1-1.078-1.685l3.482-2.227a1 1 0 0 1 1.077 1.685l-3.481 2.227Z"/><path d="M18.903 12.41a1 1 0 0 1-1.826.815l-1.508-3.38a1 1 0 1 1 1.826-.815l1.508 3.38Z"/></g></g>
                        </svg>
                    </button>
                    <div class="draw-score">Draws: &nbsp; 0</div>
                </div>
            </section>
        </div>
        
        <div class="center flex-item">
            <section class="grid" id="grid">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </section>
            
            <section class="settings">
                <button class="btn btn-save">
                    <svg class="icon svg" id="save-icon" xmlns="http://www.w3.org/2000/svg" width="3rem" height="3rem" viewBox="0 0 24 24"><path fill="currentColor" d="M3 5.75A2.75 2.75 0 0 1 5.75 3h9.964a3.25 3.25 0 0 1 2.299.952l2.035 2.035c.61.61.952 1.437.952 2.299v9.964A2.75 2.75 0 0 1 18.25 21H5.75A2.75 2.75 0 0 1 3 18.25V5.75ZM5.75 4.5c-.69 0-1.25.56-1.25 1.25v12.5c0 .69.56 1.25 1.25 1.25H6v-5.25A2.25 2.25 0 0 1 8.25 12h7.5A2.25 2.25 0 0 1 18 14.25v5.25h.25c.69 0 1.25-.56 1.25-1.25V8.286c0-.465-.184-.91-.513-1.238l-2.035-2.035a1.75 1.75 0 0 0-.952-.49V7.25a2.25 2.25 0 0 1-2.25 2.25h-4.5A2.25 2.25 0 0 1 7 7.25V4.5H5.75Zm10.75 15v-5.25a.75.75 0 0 0-.75-.75h-7.5a.75.75 0 0 0-.75.75v5.25h9Zm-8-15v2.75c0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75V4.5h-6Z"/>
                    </svg>
                </button>
                <button class="btn btn-retrieve-data">
                    <svg xmlns="http://www.w3.org/2000/svg" id="retrieve-icon" width="3rem" height="3rem" viewBox="0 0 24 24"><g transform="translate(24 0) scale(-1 1)"><path fill="currentColor" d="M18 2h-8L4 8v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 2v16H6V8.83L10.83 4H18z"/><path fill="currentColor" d="m16 13l-4 4l-4-4l1.41-1.41L11 13.17V9.02L13 9v4.17l1.59-1.59L16 13z"/></g>
                    </svg>
                </button>
                <button class='btn btn-sound id="btn-sound'>
                    <svg class="icon svg" id="play-sound-icon"  xmlns="http://www.w3.org/2000/svg" width="3.1rem" height="3.1rem" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-width="1.5"><path id="play-sound-path "d="M1 13.857v-3.714a2 2 0 0 1 2-2h2.9a1 1 0 0 0 .55-.165l6-3.956a1 1 0 0 1 1.55.835v14.286a1 1 0 0 1-1.55.835l-6-3.956a1 1 0 0 0-.55-.165H3a2 2 0 0 1-2-2Z"/><path stroke-linecap="round" stroke-linejoin="round" d="M17.5 7.5S19 9 19 11.5s-1.5 4-1.5 4m3-11S23 7 23 11.5s-2.5 7-2.5 7"/></g>
                    </svg>
                </button>
                <button class="btn btn-reset">
                    <svg class="icon svg" id="reset-icon" xmlns="http://www.w3.org/2000/svg" width="3.1rem" height="3.1rem" viewBox="0 0 20 20"><g transform="rotate(180 10 10)"><g fill="currentColor"><path d="M13.937 4.211a1 1 0 0 1-1.126 1.653A5 5 0 1 0 15 10a1 1 0 1 1 2 0a7 7 0 1 1-3.063-5.789Z"/><path d="M13.539 12.506a1 1 0 1 1-1.078-1.685l3.482-2.227a1 1 0 0 1 1.077 1.685l-3.481 2.227Z"/><path d="M18.903 12.41a1 1 0 0 1-1.826.815l-1.508-3.38a1 1 0 1 1 1.826-.815l1.508 3.38Z"/></g></g>
                    </svg>
                </button>
            </section>
            
                <button class="btn start-game-btn">Start Game</button>

       
        </div>

        <div class="right flex-item">
            <section class="current-player-display">
                <div class="current-player welcome">
                    Welcome!&nbsp;&nbsp;
                   <svg class="svg-party-hat" xmlns="http://www.w3.org/2000/svg" width="3.5rem" height="3.5rem" viewBox="0 0 512 512"><path fill="currentColor" d="m122.7 23.32l1.7 21.87l-16.7 14.25l21.4 5.17l8.4 20.25L149 66.18l21.8-1.75l-14.2-16.71l5.1-21.32l-20.3 8.35l-18.7-11.43zM464 32a16 16 0 0 0-16 16a16 16 0 0 0 16 16a16 16 0 0 0 16-16a16 16 0 0 0-16-16zM239.8 42.5a16 16 0 0 0-16 16a16 16 0 0 0 16 16a16 16 0 0 0 16-16a16 16 0 0 0-16-16zm183.9 6.84c-9.2 1.74-17.7 7.18-25.9 14.28c-7.6 6.53-14.7 14.66-20.7 23.45c-18.8 3.01-37.6 10.67-50.2 21.13c-16.1 13.2-30.4 35.8-38.2 59.1c-7.4 3.1-14.4 6.8-20.1 10.8c-15.5 10.9-23.5 31.8-29.4 50c-5.9 18.3-8.8 34.3-8.8 34.3l17.8 3.2s2.7-15 8.1-31.9c5.5-16.9 14.8-35.3 22.7-40.8c1.3-.9 3-1.9 4.5-2.8c-.6 5.7-.6 11.4.3 16.8c1.8 11.4 8 22.3 19 28.2c7.8 4.2 16.6 3.2 24 .2c7.4-3.1 14-8.2 19.7-14.2c5.7-6 10.4-13.1 13.2-20.6c2.8-7.5 3.8-16 .2-23.9h-.1c-3.9-8.4-11.4-13.8-19.4-16.1c-8-2.3-16.6-2.2-25.2-.9c-1.5.2-2.9.7-4.4 1c7.4-15.8 18-30.7 27.5-38.6c6.2-5.1 16.6-10 27.7-13.6c-1.4 3.8-2.5 7.6-3 11.5c-1.6 10.5.7 21.9 9.1 29.7c6.1 5.6 14.3 6.5 21.5 5.3c7.1-1.2 14-4.4 20.2-8.5c6.2-4.2 11.7-9.4 15.6-15.5c3.9-6.1 6.5-13.9 4-21.7v-.1c-3.3-10.07-11.5-16.99-20.6-20.27c-3.9-1.4-8-2.19-12.2-2.66c2.9-3.26 5.9-6.31 8.9-8.92c6.8-5.84 13.7-9.5 17.6-10.23l-3.4-17.68zM174.8 84.39l-15.2 9.56l34.5 55.25l-56.4 2.9l26.5 57.8l16.4-7.6l-15.5-33.6l60.6-3.1l-50.9-81.21zm216.4 19.31c6.1-.1 11.5.6 15.5 2.1c5.4 1.9 8.1 4.3 9.5 8.8c.4 1.1.2 3.3-1.9 6.6c-2.2 3.4-6.1 7.2-10.5 10.2c-4.5 3-9.5 5.1-13.2 5.7c-3.8.7-5.5 0-6.3-.7c-3.5-3.2-4.5-7.2-3.5-13.9c.8-5.4 3.3-11.9 7-18.6c1.2 0 2.3-.2 3.4-.2zM94.99 123a16 16 0 0 0-16 16a16 16 0 0 0 16 16A16 16 0 0 0 111 139a16 16 0 0 0-16.01-16zm356.11 37.2l-14.4 16.6l-21.8-1.8l11.4 18.8l-8.5 20.2l21.4-5l16.6 14.3l1.9-21.9l18.7-11.4l-20.2-8.5l-5.1-21.3zm-123.5 16.5c2.9.1 5.6.5 7.7 1.1c4.3 1.2 6.6 3 8.2 6.4c.9 1.9 1 5.4-.7 10c-1.7 4.7-5.2 10.1-9.4 14.6s-9.3 8.1-13.5 9.8c-4.2 1.7-6.8 1.6-8.5.7h-.1c-5.8-3.2-8.6-7.8-9.7-15.2c-1-6.3-.3-14.                    </svg>
                </div>
            </section>
            <section class="players">
                <div class="player" id="player-1">
                    <div class="player-visible">
                        <div class="player-symbol" id="player-1-symbol">
                            <span class="player-symbol-display" id="player-1-symbol-display">
                                <svg class="icon cross" xmlns="http://www.w3.org/2000/svg" width="2.5rem" height="2.5rem" viewBox="0 0 24 24"><path fill="currentColor" d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59L7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12L5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/>
                                </svg>
                            </span>
                            <ul class="color-dropdown" id="color-palette-player-1"> 
                                <li class="color-option"><div class="color-tag player-1-color" id="red1"> &nbsp;</div></li>
                                <li class="color-option"><div class="color-tag player-1-color" id="yellow1">&nbsp;</div></li>
                                <li class="color-option"><div class="color-tag player-1-color" id="blue1">&nbsp;</div></li>
                                <li class="color-option"><div class="color-tag player-1-color" id="pink1">&nbsp;</div></li>
                                <li class="color-option"><div class="color-tag player-1-color" id="green1">&nbsp;</div></li>
                                <li class="color-option"><div class="color-tag player-1-color" id="purple1">&nbsp;</div></li>
                                <li class="color-option"><div class="color-tag player-1-color" id="orange1">&nbsp;</div></li>
                            </ul>
                        </div>
                        <span class="display-name-player display-name-player-1">Player 1</span>
                        <button class="btn btn-add-player-info" id="btn-add-info-player-1">
                            <svg class="icon add-player-info" id="add-info-player-1" xmlns="http://www.w3.org/2000/svg" width="2.5rem" height="2.5rem" viewBox="0 0 24 24"><path id="path-player-1" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 10h3m3 0h-3m0 0V7m0 3v3M1 20v-1a7 7 0 0 1 7-7v0a7 7 0 0 1 7 7v1m-7-8a4 4 0 1 0 0-8a4 4 0 0 0 0 8Z"/>
                            </svg>
                        </button>
                    </div>
                    <form class="player-input-form" id="player-1-input-form">
                       
                        <input class="name-input" type="text" id="player-1-name-input" placeholder="enter name here" autocomplete="off">
                        <button class="btn-submit-player-input" id="btn-submit-player-1">
                            <svg class="icon check-mark submit-player-info" xmlns="http://www.w3.org/2000/svg" width="2.75rem" height="2.75rem" viewBox="0 0 512 512"><path fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32" d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192s192-86 192-192Z"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M352 176L217.6 336L160 272"/></svg>
                        </button>
                    </form>
                    
                </div> 
                <div class="player" id="player-2">
                    <div class="player-visible">
                        <div class="player-symbol" id="player-2-symbol">
                            <span class="player-symbol-display" id="player-2-symbol-display">
                                <svg class="icon circle" xmlns="http://www.w3.org/2000/svg" width="2.5rem" height="2.25rem" viewBox="0 0 24 24"><path fill="currentColor" d="M12 22q-2.075 0-3.9-.788t-3.175-2.137q-1.35-1.35-2.137-3.175T2 12q0-2.075.788-3.9t2.137-3.175q1.35-1.35 3.175-2.137T12 2q2.075 0 3.9.788t3.175 2.137q1.35 1.35 2.138 3.175T22 12q0 2.075-.788 3.9t-2.137 3.175q-1.35 1.35-3.175 2.138T12 22Zm0-2q3.35 0 5.675-2.325T20 12q0-3.35-2.325-5.675T12 4Q8.65 4 6.325 6.325T4 12q0 3.35 2.325 5.675T12 20Zm0-8Z"/>
                                </svg>
                            </span>
                        <ul class="color-dropdown" id="color-palette-player-2"> 
                            <li class="color-option"><div class="color-tag player-2-color" id="red2"> &nbsp;</div></li>
                            <li class="color-option"><div class="color-tag player-2-color" id="yellow2">&nbsp;</div></li>
                            <li class="color-option"><div class="color-tag player-2-color" id="blue2">&nbsp;</div></li>
                            <li class="color-option"><div class="color-tag player-2-color" id="pink2">&nbsp;</div></li>
                            <li class="color-option"><div class="color-tag player-2-color" id="green2">&nbsp;</div></li>
                            <li class="color-option"><div class="color-tag player-2-color" id="purple2">&nbsp;</div></li>
                            <li class="color-option"><div class="color-tag player-2-color" id="orange2">&nbsp;</div></li>
                        </ul>
                    </div>
                    <span class="display-name-player display-name-player-2">Player 2</span>
                    <button class="btn btn-add-player-info" id="btn-add-info-player-2">
                        <svg class="icon add-player-info" xmlns="http://www.w3.org/2000/svg" width="2.5rem" height="2.5rem" viewBox="0 0 24 24"><path id="path-player-2" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 10h3m3 0h-3m0 0V7m0 3v3M1 20v-1a7 7 0 0 1 7-7v0a7 7 0 0 1 7 7v1m-7-8a4 4 0 1 0 0-8a4 4 0 0 0 0 8Z"/>
                        </svg>
                    </button>
                </div>
                    <form class="player-input-form" id="player-2-input-form">
                        <input class="name-input" type="text" id="player-2-name-input" placeholder="enter name here" autocomplete="off">
                        <button class="btn-submit-player-input" id="btn-submit-player-2">
                            <svg class="icon submit-player-info" xmlns="http://www.w3.org/2000/svg" width="2.75rem" height="2.75rem" viewBox="0 0 512 512"><path fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32" d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192s192-86 192-192Z"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M352 176L217.6 336L160 272"/></svg>
                        </button>
                    </form>
                </div>
            </section>
            
        </div>

    </main>
